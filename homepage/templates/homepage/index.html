{% extends 'base.html' %}
{% block content %}
{% load static %}

<div>
	<h1>
		Home Page
	</h1>
	
</div>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="{% url 'post' %}"><img src="{% static '/image/kaohsiung.jpg' %}" class="d-block w-100" alt="..."></a>
      <div class="carousel-caption d-none d-md-block">
        <h5>Kaohsiung</h5>
        <p>My city.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static '/image/taipei_101.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Taipei</h5>
        <p>Captial of Taiwan.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static '/image/fuji_mountain.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Japan Fuji Mountain</h5>
        <p>So beautiful.</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<a type="button" class="btn btn-info" href="studentpredict" alt="">資料</a>

	

{% endblock %}
